<body>
  <header><h1>Sand Pattern Maker</h1></header>

  <div class="container">
    <div class="box" id="canvas-holder"></div>
    <div class="box">
      <div>
        <h2>Plotter Configuration</h2>
        <table>
          <tr>
            <td>Format</td>
            <td><span id="plotter-format"></span></td>
          </tr>
          <tr>
            <td>X Range</td>
            <td><span id="plotter-max_x"></span></td>
          </tr>
          <tr>
            <td>Y Range</td>
            <td><span id="plotter-max_y"></span></td>
          </tr>
          <tr>
            <td>Motor Speed</td>
            <td><span id="plotter-motor_speed"></span></td>
          </tr>
          <tr>
            <td>Ball Size</td>
            <td><span id="plotter-ball_size"></span></td>
          </tr>
        </table>
      </div>

      <div>
        <h2>Pattern Input</h2>
        <div id="pattern-selector"></div>
        <div id="pattern-controls"></div>
      </div>

      <div>
        <h2>Pattern Output</h2>
        <table>
          <tr>
            <td>Instructions</td>
            <td><span id="pattern-instructions"></span></td>
          </tr>
          <tr>
            <td>Distance</td>
            <td><span id="pattern-distance"></span></td>
          </tr>
          <tr>
            <td>Time</td>
            <td><span id="pattern-time"></span></td>
          </tr>
        </table>
      </div>

      <div>
        <h2>&nbsp;</h2>
        <div id="download">Send to Printer</div>
        <p class="small">
          Download Pattern image and G-code instructions at once. Chrome
          Required.
        </p>
      </div>
    </div>
  </div>

  <footer>
    <p>
      &copy; Mark Roland, 2019.

        >On Github</a
      >
    </p>
  </footer>
